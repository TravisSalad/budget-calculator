    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <h3 class="text-muted">Budget Tracker</h3>
      </div>

      <div class="jumbotron container-fluid">
        <h1>Welcome, Travis</h1>
        <br>
        <div class="jumbotron-content">
          <div class="section-one">
            <p class="lead">Start by entering your budget</p>
            <div class="col-xs-12">
              <input type="text" class="form-control budget-input text-center" placeholder="Please enter a dollar amount">
              <h5 class="text-muted">Example: $500</h5>
            </div>
          </div>

          <div class="section-two">
            <div class="col-xs-12">
              <p class="lead">Select a date range</p>
            </div>

            <div id="date-range">
              <div class="col-xs-6">
                <input class="form-control text-center" type="text" id="datepicker" placeholder="Start">
              </div>

              <div class="col-xs-6">
                <input class="form-control text-center" type="text" id="datepickerTwo" placeholder="End">
              </div>

              <div class="submit-button col-xs-12">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>

          </div>
        </div>
      </div>

      <div class="footer col-sm-12">
        <p><span class="glyphicon glyphicon-copyright-mark"></span> 2016 Travis Salad</p>
      </div>
    </div>

    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
